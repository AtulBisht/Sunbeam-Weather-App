<mat-spinner *ngIf='loading'></mat-spinner>

<div *ngIf='!loading'>
  <mat-grid-list cols="2" rowHeight="650px">
    <mat-grid-tile>

      <mat-card>
        <mat-card-title>
          Map
        </mat-card-title>
        <mat-card>
          <mat-card-subtitle>
            {{this?.city}}
          </mat-card-subtitle>
          <mat-card-content>

            <agm-map [latitude]="this?.lat" [longitude]="this?.lon">
              <agm-marker [latitude]="this?.lat" [longitude]="this?.lon" iconUrl="http://openweathermap.org/img/w/{{this?.icon}}.png" title={{this?.title}}>
              </agm-marker>
            </agm-map>

          </mat-card-content>
        </mat-card>

      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-card>
        <mat-card-title>
          Weather around City

        </mat-card-title>
        <mat-card-content>
          <mat-card *ngFor="let data of citiesWeather">
            <strong>{{data?.city}}</strong> &nbsp;
            <strong>
              <img src="http://openweathermap.org/img/w/{{data?.icon}}.png"> </strong> &nbsp;
            <strong>{{data?.temp}}&deg;C</strong> &nbsp;
            <strong>{{data?.description}}</strong> &nbsp;
          </mat-card>
        </mat-card-content>
      </mat-card>

    </mat-grid-tile>

  </mat-grid-list>
</div>
