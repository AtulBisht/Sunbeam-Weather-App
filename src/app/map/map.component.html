<mat-grid-list cols="1" rowHeight="1:1" class="bg-grid">
  <mat-grid-tile>

    <mat-card class="bg-card">
      <mat-card-title>
        <strong>Map</strong>
      </mat-card-title>
      <mat-card-content>

        <agm-map [latitude]="this.lat" [longitude]="this.lon">
          <agm-marker [latitude]="this.lat" [longitude]="this.lon">
          </agm-marker>
        </agm-map>

      </mat-card-content>

    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
