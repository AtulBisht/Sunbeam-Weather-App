<mat-grid-list cols="1" rowHeight="1:1" class="bg-grid">
  <mat-grid-tile>

    <mat-card class="bg-card">
      <mat-card-title>
        <strong>Hourly Weather Forecast</strong>
      </mat-card-title>
      <mat-card-content>

        <mat-card *ngFor="let data of fs.myCityForecast">
          <mat-card-content class="forecast">
            <strong> {{data?.dt|date:'d MMM, y'}}</strong>
            <hr> {{data?.time|date:'h:mm a'}} &nbsp;
            <img src="http://openweathermap.org/img/w/{{data?.icon}}.png"> &nbsp; High:
            <span class="maxTemp">
              <strong>{{data?.tempMax}} </strong>&deg;C
            </span> &nbsp; Low:
            <span class="minTemp">
              <strong>{{data?.tempMin}} </strong>&deg;C
            </span> &nbsp;
            <strong>{{data?.des}} </strong>&nbsp; Wind:
            <strong>{{data?.wind_speed}} m/s</strong> &nbsp; Clouds:
            <strong>{{data?.clouds}}%</strong> &nbsp; Humidity:
            <strong>{{data?.humidity}} %</strong> &nbsp; Pressure:
            <strong>{{data?.pressure}} hpa</strong>
          </mat-card-content>
        </mat-card>

      </mat-card-content>

    </mat-card>

  </mat-grid-tile>
</mat-grid-list>
